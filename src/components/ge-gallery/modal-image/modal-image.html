<!-- Generated template for the ModalImageComponent component -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Actions
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
	  <ion-card>
	  <img src="../{{image.url}}"/>
	  <ion-card-content>
	   	 <ion-card-title>
			{{image.title}}
	      </ion-card-title>
	    <p>
	     	{{image.id}}
	    </p>
	     <ion-row text-center>
	    	 <ion-col>
			    <ion-icon name="albums"></ion-icon>			    
		   	 </ion-col>
		   	 <ion-col>
		   	  <ion-icon name="barcode"></ion-icon>  
		   	 </ion-col>
		   	 <ion-col>
			     <ion-icon name="checkmark-circle"></ion-icon>
			 </ion-col>
	   	  </ion-row>
	  </ion-card-content>
	</ion-card>

      <button ion-button color="dark" full (click)="dismiss()">
			Cancel 
        <!-- <ion-icon name="md-close" >  </ion-icon> -->
      </button>
</ion-content>
